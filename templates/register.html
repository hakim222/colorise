{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    
    <form action="/register" method="post" class="jumbotron-image size1 size2">
        <h1 class="text-light">Register your new account</h1>
        <hr class="my-4 bg-light">
        <br>
        <div class="form-group">
            <h4 class="text-light">Please enter your username:</h4>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <br>
        <div class="form-group">
            <h4 class="text-light">Please enter your password:</h4>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>  
    

{% endblock %}
