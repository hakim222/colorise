{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="jumbotron-image size1 size2">
        <h1 class="text-light">Log in your account</h1>
        <hr class="my-4 bg-light">
        <br>
        <div class="form-group">
            <h4 class="text-light">Please enter your username:</h4>
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter Username" type="text">
        </div>
        <br>
        <div class="form-group">
            <h4 class="text-light">Please enter your password:</h4>
            <input id="pwd" class="form-control" name="password" placeholder="Enter Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form> 
{% endblock %}
